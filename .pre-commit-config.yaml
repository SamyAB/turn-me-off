repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
- repo: local
  hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: "rust"
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        language: "rust"
        pass_filenames: false
